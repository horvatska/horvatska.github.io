<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORVATSKA OS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Desktop -->
  <div id="desktop">
    <!-- SRBIJA PPF -->
  <div id="recycle-bin" class="desktop-icon" title="Recycle Bin">
  <img src="assets/images/recycle-bin.png" alt="Recycle Bin" />
  <span>Recycle Bin</span>
</div>
    <!-- READ ME -->
<div id="readme-shortcut" class="desktop-icon" title="README.md">
    <img src="assets/images/text-file.png" alt="README.md" />
    <span>README.md</span>
  </div>
    <!-- više programa -->
  </div>

  <!-- Taskbar -->
<div id="taskbar">
  <button id="start-button" title="Start">
    <img src="assets/images/linux-penguin-logo-vector.png" alt="Start Logo" id="start-logo" />
  </button>
  <button id="ie-button" class="taskbar-icon" title="Internet Explorer">
  <img src="assets/images/ie.png" alt="Internet Explorer" id="ie-logo" />
</button>
  <div id="taskbar-apps"></div>
  <div id="taskbar-tray">
    <img src="assets/images/network.png" alt="Network" class="tray-icon" />
    <div id="volume-container">
      <img src="assets/images/volume.png" alt="Volume" class="tray-icon" id="volume-icon" />
      <input type="range" id="volume-slider" min="0" max="100" value="50" />
    </div>
    <div id="clock"></div>
  </div>
</div>

<!-- Start Menu -->
<div id="start-menu" class="hidden">
  <div class="start-menu-header">
    <img src="assets/images/linux-penguin-logo-vector.png" alt="Logo" />
    <span>HORVATSKA V4</span>
  </div>
  <ul class="start-menu-list">
    <li id="start-about">About Horvatska</li>
    <li id="start-novosti">Vijesti Horvatske</li>
    <!-- više ak bude -->
  </ul>
</div>


  <!-- Tab ili ti page -->
  <template id="window-template">
    <div class="window">
      <div class="title-bar">
        <span class="title">O sustavu:</span>
        <div class="window-controls">
          <button class="minimize">_</button>
          <button class="maximize">[ ]</button>
          <button class="close">X</button>
        </div>
      </div>
      <div class="window-content">
        <iframe src="about.html" frameborder="0"></iframe>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
